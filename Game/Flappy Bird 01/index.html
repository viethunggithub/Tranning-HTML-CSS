<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">

    <script src="./fun&val.js"></script>
    <script src="./vat.js"></script>
    <script src="./banSung.js"></script>
    <script src="./saveUser.js"></script>
    <script src="./alertTheEnd.js"></script>

    <script src="./index.js"></script>
</head>

<body>
    <audio class="nhacNen" controls autoplay loop>
        <source src="./mp3/VXBN.mp3" type="audio/mpeg">
      </audio>
    <div class="mainGame">
        <div class="a">
            <img class="bird" src="./imgs/B02.gif" />
        </div>
        <div class="roundNumber">
            <h1>ROUND 1</h1>
        </div>
        <div class="score">
            <strong>Score: <b>0</b></strong>
        </div>
        <div class="mana">Life</div>
        <div class="total" life="9000">
            <div class="detail" detail="0"></div>
        </div>
        <div class="showGunDetail">
            <img class="sungGun" src="./imgs/SUNG02.png" alt="">
            <div class="bulletGun" data="0"></div>
        </div>
        <div class="alertTheEnd">
            <h2>Game over!</h2>
            <hr>
            <strong>Score: <span>0</span> điểm</strong>
            <div class="saveUser">
                <label>User:</label>
                <input type="text">
                <button type="button" class="btn btn-danger save">save</button>
                <button type="button" class="btn btn-success choiLai">Chơi lại</button>
            </div>
            <div class="action">
                <button type="button" class="btn btn-info sort">Xếp hạng</button>
                <button type="button" class="btn btn-success playBack">Chơi lại</button>
            </div>
        </div>
        <div class="tableSort">
            <button type="button" class="btn btn-danger playBack01">Chơi lại</button>
            <strong>Điểm số cao nhất:<span style="color: red;">0</span> thuộc về người chơi tên:<b style="color: red;">Ny</b></strong>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>

</html>
